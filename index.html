        let currentQuestionIndex = 0;

        function loadQuestion(index) {
            if (index >= 0 && index < questions.length) {
                currentQuestionIndex = index;
                localStorage.setItem('currentQuestionIndex', index);
                displayQuestion(questions[currentQuestionIndex]);
            } else {
                alert("No more questions in this direction.");
            }
        }

        function displayQuestion(question) {
            document.getElementById('questionText').innerHTML = question.question;
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            if (question.imageUrls && question.imageUrls.length > 0) {
                question.imageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    imageContainer.appendChild(img);
                });
            }
        }

        function restartDrill() {
            loadQuestion(0);
        }

        function setupQuestionNavigationButtons() {
            const nextQuestionButton = document.getElementById('nextQuestionButton');
            nextQuestionButton.onclick = function() {
                if (currentQuestionIndex + 1 < questions.length) {
                    loadQuestion(currentQuestionIndex + 1);
                } else {
                    loadQuestion(0);
                }
            };

            const previousQuestionButton = document.getElementById('previousQuestionButton');
            previousQuestionButton.onclick = function() {
                if (currentQuestionIndex - 1 >= 0) {
                    loadQuestion(currentQuestionIndex - 1);
                } else {
                    loadQuestion(questions.length - 1);
                }
            };

            const randomQuestionButton = document.getElementById('randomQuestionButton');
            randomQuestionButton.onclick = function() {
                const randomIndex = Math.floor(Math.random() * questions.length);
                loadQuestion(randomIndex);
            };

            const restartButton = document.getElementById('restartButton');
            restartButton.onclick = restartDrill;
        }

        function init() {
            const savedIndex = parseInt(localStorage.getItem('currentQuestionIndex'));
            if (!isNaN(savedIndex) && savedIndex < questions.length) {
                loadQuestion(savedIndex);
            } else {
                loadQuestion(0);
            }
            setupQuestionNavigationButtons();
        }

        init();
    </script>
